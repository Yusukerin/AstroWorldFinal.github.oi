<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling to the container */
    .image-container {
      position: relative;
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      overflow: hidden;
    }

    /* Apply styling to the default image */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the image covers the entire container */
      transition: transform 0.3s ease-in-out;
    }

    /* On hover, apply a transform to the image to change it */
    .image-container:hover img {
      transform: scale(1.1); /* Adjust the scale factor as needed */
    }
  </style>
</head>
<body>

  <!-- Create a container for the image -->
  <div class="image-container">
    <!-- Default image -->
    <img src="default-image.jpg" alt="Default Image">

    <!-- Hover image -->
    <img src="hover-image.jpg" alt="Hover Image">
  </div>

</body>
</html>
