function validateForm() {
  var inputs = document.querySelectorAll('input[type="text"]');
  var isValid = true;

  for (var i = 0; i < inputs.length; i++) {
    var inputValue = inputs[i].value.trim();

    // Remove existing warning messages
    removeWarning(inputs[i]);

    if (inputValue === "") {
      displayWarning(inputs[i], "Please fill in this field");
      isValid = false;
      // Continue checking other fields even if one is empty
      continue;
    }

    // Email validation
    if (inputs[i].name === "email" && !isValidEmail(inputValue)) {
      displayWarning(inputs[i], "Please enter a valid email address");
      isValid = false;
      // Continue checking other fields even if one has an invalid email
      continue;
    }

    // Additional validation based on your requirements can be added here
  }

  if (isValid) {

  }

  return isValid;
}

function isValidEmail(email) {
  // Regular expression for basic email validation
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function displayWarning(input, message) {
  var warningMessage = document.createElement("span");
  warningMessage.className = "warning";
  warningMessage.innerHTML = message;
  
  // Insert warning message after the input field
  input.parentNode.insertBefore(warningMessage, input.nextSibling);
}

function removeWarning(input) {
  var existingWarning = input.parentNode.querySelector('.warning');
  if (existingWarning) {
    existingWarning.parentNode.removeChild(existingWarning);
  }
}
  function updateTotal(input) {

  }

}
