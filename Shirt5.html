<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 5</title>
    <link rel="icon" href="https://i.postimg.cc/05mvFT6v/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="productpage.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <div>
                    <li><a href="Astro World.html">Home</a></li>
                    <li><a href="Astro World Shop.html">Shop</a></li>
                    <li><a href="Astro World About Us.html">About Us</a></li>
                    <li><a href="Astro World Help Center.html">Help</a></li>
                </div>
            </ul>
        </div>

        <div id="preloader">
            <div id="loader">
                <img src="logo.png" alt="Preloader Image">
            </div>
        </div>

        <center>
            <div class="product-detail">
                <div class="product-image" onmouseover="changeImage()" onmouseout="restoreImage()">
                    <img id="mainImage" src="shirt5front.png" alt="Product 1" style="background-color: transparent;">
                </div>
                <div class="product-info">
                    <h1>Burger Mouth T-Shirt 'Orange'</h1>
                    <p>Releasing Summer 2024.</p>
                    <p>Price: â‚±2,700</p>
                    <div>
                        <label for="sizes">Size:</label>
                        <select id="sizeDropdown">
                            <option>Select</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>

                    <a href="#" id="buyNowButton" onclick="redirectToWebsite()"><button type="button" class="Buy-now"><p class="Buy"> Buy Now!</p></button></a>
                </div>
            </div>
        </center>

        <div class="footer">
            <p>@2023AstroWorld. All Rights Reserved</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("preloader").style.display = "none";
            }, 1000);
        });

        function changeImage() {
            document.getElementById("mainImage").src = "shirt5back.png"; // Replace with the URL of the other image
        }

        function restoreImage() {
            document.getElementById("mainImage").src = "shirt5front.png";
        }

        function redirectToWebsite() {
            var selectedSize = document.getElementById("sizeDropdown").value;
            var smallURL = "buy shirt 5-small.html";
            var mediumURL = "buy shirt 5-medium.html";
            var largeURL = "buy shirt 5-large.html";
            var targetURL;

            switch (selectedSize) {
                case "small":
                    targetURL = smallURL;
                    break;
                case "medium":
                    targetURL = mediumURL;
                    break;
                case "large":
                    targetURL = largeURL;
                    break;
                default:
                    alert("Please select a size.");
                    return;
            }

            window.location.href = targetURL;
        }
    </script>
</body>
</html>
